<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Конструктор резюме</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Конструктор резюме</h1>

  <div class="form-section">
    <label>Ваші ПІБ:</label>
    <input type="text" id="name">

    <label>Ваш поточний вік:</label>
    <input type="number" id="age">

    <label>Ваш номер телефону:</label>
    <input type="text" id="phoneNumber">

    <label>Ваша електронна адреса:</label>
    <input type="text" id="email">

    <label>Ваші інші контактні дані (телеґрам, інстаґрам та ін.):</label>
    <input type="text" id="otherContacts">

    <label>Освіта (школа, коледж та/або ВНЗ, навіть якщо освітній ступінь ще не отримано):</label>
    <textarea id="education"></textarea>

    <label>Досвід роботи (місце роботи + стаж, за необхідності, з поясненням):</label>
    <textarea id="experience"></textarea>

    <label>Технічні/соціальні навички (пишіть, будь ласка, через кому):</label>
    <input type="text" id="skills">

    <button id="createOrUpdate" onclick="manageResume()">Створити резюме</button>
    <button onclick="clearStorage()">Очистити всі дані</button>
  </div>

  <div class="resume" id="resumeDisplay"></div>

  <script src="script.js"></script>
</body>
</html>
